<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <h2>Login Form</h2>

    <form action="/action_page.php">
      <div class="imgcontainer">
        <img src="http://alobooking.vn/public/frontend/img/avatar.jpeg" alt="Avatar" class="avatar" >
      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
        <input type="checkbox" checked="checked"> Remember me
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a target="_blank" href="https://www.youtube.com/watch?v=FN7ALfpGxiI">password?</a></span>
      </div>
    </form>
</body>
</html>
